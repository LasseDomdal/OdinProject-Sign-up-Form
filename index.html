<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-form">
        <div class="side-hero">
            <img src="./images/odin-lined.png" alt="Project">
            <h1>Sign up form</h1>
            <p>Photo by Hallie West on Unsplash</p>
        </div>
        <div class="form-section">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your
                        life to help you realize your deepest dreams.
                        Sign up now to get started . You know you want to.</p>
                </div>  
            </div>
        
   
            <div class="form-input">
                <p>Lets do this!</p>
                <form id="my-form">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
            
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
            
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
            
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="PhoneNumber">
                    </div>
            
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div id='password-error' class='error'></div>
                    </div>
            
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div id='confirm-password-error' class='error'></div>
                    </div>
                </form>
            </div>
               
                       
                <div class='submit-section'>
                   
                      <button type="submit" form="my-form">Create Account</button>
                      <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </div>
    
    
        </div>
    <script>
        
        const pw = document.querySelector('#password');
        const pwC = document.querySelector('#confirmPassword');
        const pwError = document.querySelector('#password-error');
        const pwCError = document.querySelector('#confirm-password-error');

    pwC.addEventListener("input", function (event) {
      if (pwC.value !== pw.value) {
        pwCError.textContent = 'Passwords do not match';
      } else {
        pwCError.textContent = '';
      }
    }); 
        
    </script>   
        </body>
</html>
